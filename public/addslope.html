<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<title>Add slope</title>
	  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/addslope.css">
</head>
<body>
	<h4>Add Slope</h4>
	<div id='add-slope'>
		<form id='add-slope-form'>
		  <div class="form-group">
		    <label for="name">Slope's name</label>
		    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Slope's name">
		    <small id="nameHelp" class="form-text text-muted">Slope's real name</small>
		  </div>
		  <div class="form-group">
		    <label for="lat">Latitude</label>
		    <input type="text" class="form-control" id="lat" placeholder="Latitude">
		  </div>
		  <div class="form-group">
		    <label for="long">Longitude</label>
		    <input type="text" class="form-control" id="long" placeholder="Longitude">
		  </div>
		  <button type="submit" class="btn btn-primary">Add slope :)</button>
		</form>
	</div>
	<div id='newsletter'><h3>Abonare newsletter</h3></div>
</body>
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/opensnow/addslope.js"></script>
</html>
